<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Editor De Camisa</title>
</head>

<body>

    <div class="button-div">
        <button id="holaBtn">Front</button>
        <button id="adiosBtn">Back</button>
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="canvas-div">
        <img id="shirt-image" src="./Shirt/Front/AAA-Front.jpeg" alt="White">
        <canvas id="canvas" width="1000" height="1400"></canvas>
    </div>
    <div class="canvas-div-2">
        <img id="shirt-image-back" src="./Shirt/Back/AAA Back.jpeg" alt="White">
        <!-- <canvas id="canvas2" width="4500" height="5100"></canvas> -->
    </div>

    <img src="./image.png" alt="" style="display: none;" id="image-id">

    <div>
        <canvas id="exportCanvas" style="display: none;"></canvas>
    </div>

    <img id="red-dot" src="https://cdn-icons-png.flaticon.com/512/565/565888.png" class="red-dot"
        style="display: none;">
    <div id="center-coordinates" class="coordinates1"></div>
    <div id="top-coordinates" class="coordinates2"></div>

    <img id="shirt-img" src="./Shirt/Front/hello.jpeg" style="display: none;" alt="">

    <div id="sidebar-canvas-one" class="sidebar">
        <label for="textbox" style="display: none;" id="text-preview">Text Preview: </label>
        <span class="cross-icon"> &#x2715;</span>

        <span id="textbox" style="display: none;"></span>

        <div class="text-container"></div>

        <div class="file-container">
            <div class="image-container">
                <div id="image-preview-container" class="image-preview-container">

                </div>
                <div id="fileName" class="non-clickable"></div>
            </div>
        </div>

        <label for="fileInput" class="custom-file-input-label">
            <div class="shirt-size-menu">
                <h1>Elegir talla</h1>
                <form class="menu-form">
                    <div class="size-div">
                        <p>S</p>
                        <div class="choose-size-div">
                            <button class="change-size" data-size="S" data-increment="-1">-</button>
                            <input type="number" name="size" class="size" id="sizeS" value="0" readonly>
                            <button class="change-size" data-size="S" data-increment="1">+</button>
                        </div>
                    </div>

                    <div class="size-div">
                        <p>M</p>
                        <div class="choose-size-div">
                            <button class="change-size" data-size="M" data-increment="-1">-</button>
                            <input type="number" name="size" class="size" id="sizeM" value="0" readonly>
                            <button class="change-size" data-size="M" data-increment="1">+</button>
                        </div>
                    </div>

                    <div class="size-div">
                        <p>L</p>
                        <div class="choose-size-div">
                            <button class="change-size" data-size="L" data-increment="-1">-</button>
                            <input type="number" name="size" class="size" id="sizeL" value="0" readonly>
                            <button class="change-size" data-size="L" data-increment="1">+</button>
                        </div>
                    </div>

                    <div class="size-div">
                        <p>XL</p>
                        <div class="choose-size-div">
                            <button class="change-size" data-size="XL" data-increment="-1">-</button>
                            <input type="number" name="size" class="size" id="sizeXL" value="0" readonly>
                            <button class="change-size" data-size="XL" data-increment="1">+</button>
                        </div>
                    </div>

                    <div class="size-div">
                        <p>2XL</p>
                        <div class="choose-size-div">
                            <button class="change-size" data-size="2XL" data-increment="-1">-</button>
                            <input type="number" name="size" class="size" id="size2XL" value="0" readonly>
                            <button class="change-size" data-size="2XL" data-increment="1">+</button>
                        </div>
                    </div>

                    <div class="size-div">
                        <p>3XL</p>
                        <div class="choose-size-div">
                            <button class="change-size" data-size="3XL" data-increment="-1">-</button>
                            <input type="number" name="size" class="size" id="size3XL" value="0" readonly>
                            <button class="change-size" data-size="3XL" data-increment="1">+</button>
                        </div>
                    </div>

                    <div class="size-div">
                        <p>4XL</p>
                        <div class="choose-size-div">
                            <button class="change-size" data-size="4XL" data-increment="-1">-</button>
                            <input type="number" name="size" class="size" id="size4XL" value="0" readonly>
                            <button class="change-size" data-size="4XL" data-increment="1">+</button>
                        </div>
                    </div>

                    <div class="size-div">
                        <p>5XL</p>
                        <div class="choose-size-div">
                            <button class="change-size" data-size="5XL" data-increment="-1">-</button>
                            <input type="number" name="size" class="size" id="size5XL" value="0" readonly>
                            <button class="change-size" data-size="5XL" data-increment="1">+</button>
                        </div>
                    </div>

                </form>
            </div>
            <div>
                <div class="flex buttons-container">
                    <button class="btn" onclick="document.getElementById('input').click()">Add Image</button>
                    <button class="btn" id="addTextBtn">Add Text</button>
                </div>
                <div class="select-shirt-color-div">
                    <div id="White" class="color-div active">
                        <span>&#10004;</span>
                    </div>
                    <div id="Black" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Charcoal" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Cornsilk" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Dark-Chocolate" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="DarkHeather" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Gold" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Heather-Indigo" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="green" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Heather-Navy" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Heather-Red" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Heather-Royal" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Ice-Grey" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="dark-green" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Light-Blue" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Military-Green" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Natural" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Navy" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Orange" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Red" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Royal" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Sand" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Sapphire" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Sport-Grey" class="color-div">
                        <span>&#10004;</span>
                    </div>
                    <div id="Tropical-Blue" class="color-div">
                        <span>&#10004;</span>
                    </div>
                </div>
                <div class="shirt-modification-div">
                    <button class="btn mt" id="shirtColor">Select Shirt Color</button>
                    <button class="btn mt" id="shirtSize">Select Shirt Size</button>
                    <button class="btn mt" id="edit-btn" style="display: none;">Return To Edit</button>
                    <button class="btn mt" id="cart-btn" style="display: none;">Add to Cart</button>
                </div>
                <!-- <button id="download">Download</button>
                <button id="upload-image">Upload Image</button> -->
            </div>
            <div class="flex">
                <i id="boldBtn" class="fa-solid fa-bold" style="display: none;" title="Bold"></i>
                <i id="italicBtn" style="display: none;" class="fa-solid fa-italic" title="Italic"></i>
                <i id="alignLeftBtn" style="display: none;" class="fa-solid fa-align-left" title="Left Align"></i>
                <i id="alignCenterBtn" style="display: none;" class="fa-solid fa-align-center" title="Center Align"></i>
                <i id="alignRightBtn" style="display: none;" class="fa-solid fa-align-right" title="Right Align"></i>
            </div>
            <div class="labels-div">
                <label for="fontSizeInput" id="fontsize-label" style="display: none;">
                    Font Size:
                    <input id="fontSizeInput" type="number" style="display: none;" min="1" value="250">
                </label>
                <label for="colorPicker" id="color-label" style="display: none;">
                    Text Color:
                    <input id="colorPicker" type="color" style="display: none;" value="#000000">
                </label>
                <label for="fontFamily" style="display: none;" id="fontFamilylabel">
                    Choose Font:
                </label>
                <select id="fontFamilySelect" style="display: none;">
                    <option value="default">Choose Font</option>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <!-- Add more font options as needed -->
                </select>
            </div>

            <input accept="image/*" type="file" name="image" id="input" style="display: none;" />
        </label>
    </div>
    <div id="sidebar-canvas-two" class="sidebar" style="display: none;">
        <label for="textbox" style="display: none;" id="text-preview2">Text Preview: </label>

        <span id="textbox2" style="display: none;"></span>

        <div class="text-container-2"></div>

        <div class="file-container">
            <div class="image-container">
                <div id="image-preview-container2" class="image-preview-container">

                </div>
                <div id="fileName" class="non-clickable"></div>
            </div>
        </div>

        <label for="fileInput" class="custom-file-input-label">
            <div class="flex">
                <i class="fa-solid fa-upload" onclick="document.getElementById('input2').click()"
                    title="Upload Image"></i>
                <i title="Download Image" id="downloadBtn2" class="fa-solid fa-download"></i>
                <i title="Add Text" id="addTextBtn2" class="fa-solid fa-pen-to-square"></i>
            </div>

            <div class="flex">
                <i id="boldBtn2" class="fa-solid fa-bold" style="display: none;" title="Bold"></i>
                <i id="italicBtn2" style="display: none;" class="fa-solid fa-italic" title="Italic"></i>
                <i id="alignLeftBtn2" style="display: none;" class="fa-solid fa-align-left" title="Left Align"></i>
                <i id="alignCenterBtn2" style="display: none;" class="fa-solid fa-align-center"
                    title="Center Align"></i>
                <i id="alignRightBtn2" style="display: none;" class="fa-solid fa-align-right" title="Right Align"></i>
            </div>
            <div class="labels-div">
                <label for="fontSizeInput" id="fontsize-label2" style="display: none;">
                    Font Size:
                    <input id="fontSizeInput2" type="number" style="display: none;" min="1" value="20">
                </label>
                <label for="colorPicker" id="color-label2" style="display: none;">
                    Text Color:
                    <input id="colorPicker2" type="color" style="display: none;" value="#000000">
                </label>
                <label for="fontFamily" style="display: none;" id="fontFamilylabel2">
                    Choose Font:
                </label>
                <select id="fontFamilySelect2" style="display: none;">
                    <option value="default">Choose Font</option>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <!-- Add more font options as needed -->
                </select>
            </div>

            <input accept="image/*" type="file" name="image" id="input2" style="display: none;" />

        </label>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
